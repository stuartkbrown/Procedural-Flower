<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="toggleControlsButton">Toggle Controls</button>
    <canvas class="webgl"></canvas>
    <div class="container">
      <h1 class="title">Procedural Flower</h1>
      <div class="controls">
        <div class="controls-heading">Controls</div>
        <div class="control-group">
          <button id="resetDefaultButton">Reset Default</button>
          <button id="resetCameraButton">Reset Camera</button>
        </div>
        <div class="control-group">
          <button id="randomiseButton">Randomise</button>
          <label for="keepResolutionCheckbox">Keep Resolution</label>
          <input type="checkbox" id="keepResolutionCheckbox" />
        </div>
        <div class="control-group">
          <label for="backgroundColorPicker">Background Color:</label>
          <input type="color" id="backgroundColorPicker" value="#000000" />
        </div>
        <div class="control-group">
          <label for="displayModeDropdown">Display Mode</label>
          <select id="displayModeDropdown">
            <option value="triangles">Triangles</option>
            <option value="points">Points</option>
            <option value="wireframe">Wireframe</option>
          </select>
        </div>
        <div class="control-group">
          <button id="toggleAxesButton">Cartesian Axes</button>
          <button id="toggleRadialAxesButton">Radial Axes</button>
        </div>
        <div class="control-group">
          <button id="exportOBJButton">Export OBJ</button>
        </div>
        <div class="controls-heading">Presets</div>
        <div class="control-group">
          <button id="hibiscusButton">Hibiscus</button>
          <button id="lilyButton">Lily</button>
          <button id="buttercupButton">Buttercup</button>
        </div>
        <div class="control-group">
          <button id="forgetMeNotButton">Forget-me-not</button>
          <button id="morningGloryButton">Morning Glory</button>
        </div>
      </div>
      <div class="controls-right">
        <div class="controls-heading">Parameters</div>

        <div class="control-group">
          <input type="checkbox" id="flowerColour1Check" />
          <label for="flowerColourPicker">Flower Colour 1:</label>
          <input type="color" id="flowerColourPicker" value="#ff0000" />
        </div>

        <div class="control-group">
          <input type="checkbox" id="flowerColour2Check" />
          <label for="flowerColourPicker2">Flower Colour 2:</label>
          <input type="color" id="flowerColourPicker2" value="#0000ff" />
        </div>

        <div class="control-group">
          <input type="checkbox" id="verticalResolutionCheck" />
          <label for="verticalResolutionSlider">Vertical Resolution:</label>
          <input
            type="range"
            id="verticalResolutionSlider"
            min="10"
            max="100"
            value="60"
            step="10"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>60</output>
        </div>

        <div class="control-group">
          <input type="checkbox" id="radialResolutionCheck" />
          <label for="radialResolutionSlider">Radial Resolution:</label>
          <input
            type="range"
            id="radialResolutionSlider"
            min="45"
            max="720"
            value="360"
            step="45"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>360</output>
        </div>

        <div class="control-group">
          <input type="checkbox" id="petalNumberCheck" />
          <label for="petalNumberSlider">Petal Number:</label>
          <input
            type="range"
            id="petalNumberSlider"
            min="1"
            max="20"
            value="5"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>5</output>
        </div>

        <div class="control-group">
          <input type="checkbox" id="diameterCheck" />
          <label for="diameterSlider">Diameter:</label>
          <input
            type="range"
            id="diameterSlider"
            min="20"
            max="250"
            value="180"
            step="10"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>180</output>
        </div>

        <div class="control-group">
          <input type="checkbox" id="petalLengthCheck" />
          <label for="petalLengthSlider">Petal Length:</label>
          <input
            type="range"
            id="petalLengthSlider"
            min="0"
            max="300"
            value="50"
            step="10"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>50</output>
        </div>

        <div class="control-group">
          <input type="checkbox" id="petalSharpnessCheck" />
          <label for="petalSharpnessSlider">Petal Sharpness:</label>
          <input
            type="range"
            id="petalSharpnessSlider"
            min="0.0"
            max="10.0"
            value="0.4"
            step="0.1"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>0.4</output>
        </div>

        <div class="control-group">
          <input type="checkbox" id="heightCheck" />
          <label for="heightSlider">Height:</label>
          <input
            type="range"
            id="heightSlider"
            min="0"
            max="600"
            value="300"
            step="10"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>300</output>
        </div>

        <div class="control-group">
          <input type="checkbox" id="curvature1Check" />
          <label for="curvature1Slider">Curvature 1:</label>
          <input
            type="range"
            id="curvature1Slider"
            min="0.0"
            max="4.0"
            value="0.8"
            step="0.1"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>0.8</output>
        </div>

        <div class="control-group">
          <input type="checkbox" id="curvature2Check" />
          <label for="curvature2Slider">Curvature 2:</label>
          <input
            type="range"
            id="curvature2Slider"
            min="0.0"
            max="1.0"
            value="0.15"
            step="0.05"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>0.15</output>
        </div>

        <div class="control-group">
          <input type="checkbox" id="bumpinessCheck" />
          <label for="bumpinessSlider">Bumpiness:</label>
          <input
            type="range"
            id="bumpinessSlider"
            min="0.0"
            max="5.0"
            value="2.5"
            step="0.5"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>2.5</output>
        </div>

        <div class="control-group">
          <input type="checkbox" id="bumpNumberCheck" />
          <label for="bumpNumberSlider">Bump Number:</label>
          <input
            type="range"
            id="bumpNumberSlider"
            min="0"
            max="20"
            value="10"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>10</output>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
