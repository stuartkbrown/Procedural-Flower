<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <nav>
      <a href="/">Procedural Flower</a>
      <ul>
        <li>Explore</li>
        <li>Create</li>
      </ul>
    </nav>
    <div class="controls">
      <div class="control-group">
        <label for="flowerColourPicker">Flower Colour 1:</label>
        <input type="color" id="flowerColourPicker" value="#ff0000" />
      </div>

      <div class="control-group">
        <label for="flowerColourPicker2">Flower Colour 2:</label>
        <input type="color" id="flowerColourPicker2" value="#0000ff" />
      </div>

      <div class="control-group">
        <label for="verticalResolutionSlider">Vertical Resolution:</label>
        <input
          type="range"
          id="verticalResolutionSlider"
          min="10"
          max="100"
          value="60"
          step="10"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>60</output>
      </div>

      <div class="control-group">
        <label for="radialResolutionSlider">Radial Resolution:</label>
        <input
          type="range"
          id="radialResolutionSlider"
          min="45"
          max="720"
          value="360"
          step="45"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>360</output>
      </div>

      <div class="control-group">
        <label for="petalNumberSlider">Petal Number:</label>
        <input
          type="range"
          id="petalNumberSlider"
          min="1"
          max="20"
          value="5"
          step="1"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>5</output>
      </div>

      <div class="control-group">
        <label for="diameterSlider">Diameter:</label>
        <input
          type="range"
          id="diameterSlider"
          min="20"
          max="250"
          value="180"
          step="10"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>180</output>
      </div>

      <div class="control-group">
        <label for="petalLengthSlider">Petal Length:</label>
        <input
          type="range"
          id="petalLengthSlider"
          min="0"
          max="300"
          value="50"
          step="10"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>50</output>
      </div>

      <div class="control-group">
        <label for="petalSharpnessSlider">Petal Sharpness:</label>
        <input
          type="range"
          id="petalSharpnessSlider"
          min="0.0"
          max="10.0"
          value="0.4"
          step="0.1"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>0.4</output>
      </div>

      <div class="control-group">
        <label for="heightSlider">Height:</label>
        <input
          type="range"
          id="heightSlider"
          min="0"
          max="600"
          value="300"
          step="10"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>300</output>
      </div>

      <div class="control-group">
        <label for="curvature1Slider">Curvature 1:</label>
        <input
          type="range"
          id="curvature1Slider"
          min="0.0"
          max="4.0"
          value="0.8"
          step="0.1"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>0.8</output>
      </div>

      <div class="control-group">
        <label for="curvature2Slider">Curvature 2:</label>
        <input
          type="range"
          id="curvature2Slider"
          min="0.0"
          max="1.0"
          value="0.15"
          step="0.05"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>0.15</output>
      </div>

      <div class="control-group">
        <label for="bumpinessSlider">Bumpiness:</label>
        <input
          type="range"
          id="bumpinessSlider"
          min="0.0"
          max="5.0"
          value="2.5"
          step="0.5"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>2.5</output>
      </div>

      <div class="control-group">
        <label for="bumpNumberSlider">Bump Number:</label>
        <input
          type="range"
          id="bumpNumberSlider"
          min="0"
          max="20"
          value="10"
          step="1"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>10</output>
      </div>
    </div>

    <h1 class="title">Give it a spin</h1>
    <script type="module" src="/main.js"></script>
  </body>
</html>
